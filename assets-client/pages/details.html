<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global/global.css" />
    <link rel="stylesheet" href="../css/pages/home.css" />
    <link rel="stylesheet" href="../css/pages/details.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Details</title>
  </head>

  <body>
    <!-- Hero -->
    <div class="detail-hero">
      <nav class="navbar">
        <a href="../../index.html"
          ><img src="../assets/images/logo.svg" alt=""
        /></a>
        <ul class="nav-list">
          <li>
            <a href="./home.html"
              ><img src="../assets/icons/home-icon.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="./search.html"
              ><img src="../assets/icons/movie-icon.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="./favourite.html"
              ><img src="../assets/icons/star-icon.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="./account.html"
              ><img src="../assets/icons/account-icon.svg" alt=""
            /></a>
          </li>
        </ul>
      </nav>
      <div class="movie-title">
        <div class="movie-title-content">
          <div class="movie-title-category">
            <p id="mainTitle"></p>
            <p>/</p>
            <p>Movie</p>
          </div>
          <h4 id="mainName">Filmalisa</h4>
        </div>
      </div>
    </div>

    <div class="movie-details">
      <div class="movie-image-play">
        <div class="movie-image">
          <img src="../assets/images/logo.svg" style="object-fit: fill;" class="" alt="" />
        </div>
        <div class="play-icon">
          <img
            style="width: 130px; height: 120px"
            src="../assets/icons/detail-play-icon.svg"
            alt=""
          />
        </div>
      </div>
      <div class="movie-details-content">
        <div class="movie-details-content-header">
          <div class="movie-details-watch-link">
            <h4>Filmalisa</h4>
            <h6>Watch Link</h6>
          </div>
          <div class="search-plus">
            <img
              src="../assets/icons/accordion-plus.svg"
              style="width: 15px; height: 15px"
              alt=""
            />
          </div>
        </div>
        <div class="under-watch">
          <p></p>
          <div class="rate-area">
            <img
              style="width: 16px; height: 16px"
              src="../assets/icons/star-icon.svg"
              alt=""
            />
            <h5></h5>
          </div>
        </div>
        <div class="movie-detail">
          <div class="detail">
            <h4>First air date</h4>
            <p id="dateMovie"></p>
          </div>
          <div class="detail">
            <h4>Episode run time</h4>
            <p id="runTime"></p>
          </div>
          <div class="detail">
            <h4>Genres</h4>
            <p id="genres"></p>
          </div>

          <div class="top-cast-area">
            <h1>top-cast</h1>
            <div id="actorsArea" class="actors-area"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Comments -->
    <div class="comments-area">
      <div class="comment-input">
        <img
          id="commentImg"
          style="position: absolute; left: 94px"
          src="../assets/images/logo.svg"
          alt=""
        />
        <input type="text" placeholder="your comment..." />
        <button>
          <img
            src="../assets/icons/send.svg"
            style="width: 34px; height: 38px"
            alt=""
          />
        </button>
      </div>
    </div>
    <div class="comment-box-area"></div>

    <!-- Similar section -->
    <div class="section-comedy container">
      <a href=""> Similar movies ></a>
      <div class="comedy-card-area"></div>
    </div>
    <script src="../js/details.js"></script>
    <script src="../js/comments.js"></script>
  </body>
</html>
