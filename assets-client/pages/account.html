<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global/global.css" />
    <link rel="stylesheet" href="../css/pages/account.css" />
    <title>Account</title>
  </head>
  <body>
    <aside>
      <!-- menu-bar -->
      <header class="header">
        <nav class="navbar">
          <a href="../../index.html"
            ><img src="../assets/images/logo.svg" alt=""
          /></a>
          <ul class="nav-list">
            <li>
              <a href="./home.html"
                ><img src="../assets/icons/home-icon.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="./favourite.html"
                ><img src="../assets/icons/movie-icon.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="./favourite.html"
                ><img src="../assets/icons/star-icon.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="./account.html"
                ><img src="../assets/icons/account-active-icon.svg" alt=""
              /></a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- menu end bar -->
    </aside>

    <div class="right-part">
      <div class="account-image">
        <img id="accountImg" src="" alt="" />
      </div>
      <form class="form-login">
        <div class="login-input-area">
          <div class="login-input">
            <img src="../assets/icons/fullname.svg" alt="" />
            <input id="imgInput" type="text" placeholder="profile image url" />
          </div>

          <div class="login-input">
            <img src="../assets/icons/password.svg" alt="" />
            <input id="nameInput" type="text" placeholder="full name" />
          </div>

          <div class="login-input">
            <img src="../assets/icons/mail-icon.svg" alt="" />
            <input
            id="emailInput"
              type="email"
              placeholder="user@gmail.com"
              readonly
            />
          </div>

          <div class="login-input">
            <img  src="../assets/icons/password.svg" alt="" />
            <img id="passwordEye" src="../assets/icons/eyes.svg" alt="" />
            <input id="passwordInput" type="password" placeholder="password" />
          </div>
        </div>
        <div id="saveBtn" class="login-btn">
          <p>save</p>
        </div>
      </form>
    </div>

    <div class="message">
      <h2>Successfully</h2>
    </div>
    <script src="../js/account.js"></script>
  </body>
</html>
