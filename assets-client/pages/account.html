<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global/global.css" />
    <link rel="stylesheet" href="../css/pages/account.css" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <div class="menubar">
        <div class="menu-logo">
          <img src="../assets/images/logo.svg" alt="" />
        </div>
        <div class="menubar-content">
          <ul>
            <li><img src="../assets/icons/home-icon.svg" alt="" /></li>
            <li><img src="../assets/icons/frame.svg" alt="" /></li>
            <li><img src="../assets/icons/tv.svg" alt="" /></li>
            <li><img src="../assets/icons/star-raiting.svg" alt="" /></li>
          </ul>
        </div>
      </div>
    </aside>

    <div class="right-part">
      <div class="man-logo">
        <img src="../assets//images/man.svg" alt="" />
      </div>
      <div class="formbar">
        <form action="">
          <div class="input-box">
            <input type="url" placeholder="profile image url" />
            <img src="../assets/icons/url.svg" alt="" />
            <img src="../assets/icons/eyes.svg" alt="" class="eyesicon">
          </div>
          <div class="input-box">
            <input type="text" placeholder="full name" />
            <img src="../assets/icons/fullname.svg" alt="" />
            <img src="../assets/icons/eyes.svg" alt="" class="eyesicon">
          </div>
          <div class="input-box">
            <input type="email" class="custom" placeholder="rahimlisarkhan@gmail.com " />
            <img src="../assets/icons/gmail.svg" alt="" />
        
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" />
            <img src="../assets/icons/password.svg" alt="" />
            <img src="../assets/icons/eyes.svg" alt="" class="eyesicon">
          </div>

          <button type="submit" class="btn"><a href="">save</a></button>
        </form>
      </div>
    </div>










































   
  </body>
