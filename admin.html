<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets-admin/css/global/global.css" />
    <link rel="stylesheet" href="./assets-admin/css/pages/admin.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="logo-head">
        <img src="./assets-admin/assets/images/logo.svg" alt="" />
        <h1>Admin</h1>

        <form class="form-login">
          <div class="login-input-area">
            <div class="login-input">
              <img src="./assets-admin/assets/icons/username.png" alt="" />
              <input id="inputName" type="text" placeholder="username" />
            </div>

            <div class="login-input">
              <img src="./assets-admin/assets/icons/password.png" alt="" />
              <img
                id="passwordEye"
                src="./assets-admin/assets/icons/password-hidden.svg"
                alt=""
              />
              <input
                id="inputPassword"
                type="password"
                placeholder="password"
              />
            </div>
          </div>
          <div id="loginBtn" class="login-btn">
            <p>login</p>
          </div>
        </form>
      </div>

      <div class="message">
        <h2>Successfully</h2>
      </div>
    </main>
    <script src="./assets-admin/js/admin.js"></script>
  </body>
</html>
