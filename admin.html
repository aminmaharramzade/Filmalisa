<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets-admin/css/global/global.css" />
    <link rel="stylesheet" href="./assets-admin/css/pages/admin.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="logo-head">
        <img src="./assets-admin/assets/images/logo.svg" alt="" />
        <h1>Admin</h1>

        <form class="form-login">
          <div class="login-input-area">
            <div class="login-input">
              <img src="./assets-admin/assets/icons/username.png" alt="" />
              <input type="text" placeholder="username" />
            </div>

            <div class="login-input">
              <img src="./assets-admin/assets/icons/password.png" alt="" />
              <img
                src="./assets-admin/assets/icons/password-hidden.svg"
                alt=""
              />
              <input type="password" placeholder="password" />
            </div>
          </div>
          <div class="login-btn">
            <a href="./assets-admin/pages/dashboard.html">login</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
