<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../css/global/global.css" />
  <link rel="stylesheet" href="../css/pages/dashboard.css" />
  <link rel="stylesheet" href="../css/pages/categories.css" />
  <link rel="stylesheet" href="../css/pages/actors.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <title>Actors</title>
</head>

<body>
  <div class="section-menubar-header">
    <header class="menu-bar">
      <div class="logo-area">
        <img src="../assets/images/logo.svg" alt="logo" />
        <a href="../../index.html">filmalisa</a>
      </div>

      <nav class="nav-list">
        <ul>
          <li>
            <img src="../assets/icons/dashboard-icon.svg" alt="" /><a href="./dashboard.html">Dashboard</a>
          </li>
          <li>
            <img src="../assets/icons/movies-icon.svg" alt="" /><a href="./movies.html">Movies</a>
          </li>
          <li>
            <img src="../assets/icons/categories-icon.svg" alt="" /><a href="categories.html">Categories</a>
          </li>
          <li>
            <img src="../assets/icons/users-icon.svg" alt="" /><a href="users.html">Users</a>
          </li>
          <li>
            <img src="../assets/icons/comments-icon.svg" alt="" /><a href="comments.html">Comments</a>
          </li>
          <li>
            <img src="../assets/icons/contact-icon.svg" alt="" /><a href="contact.html">Contact us</a>
          </li>
          <li style="background-color: #58209d">
            <img src="../assets/icons/users-icon.svg" alt="" /><a style="color: var(--textColor)" href="actors.html">Actors</a>
          </li>
        </ul>
      </nav>
      <div class="logout-area">
        <img src="../assets/icons/logout-icon.svg" alt="" />
        <a href="../../admin.html">Logout</a>
      </div>
    </header>
    <div class="header-dashboard">
      <header class="header admin-container">
        <div class="header-text-area">
          <h2>Hi Admin</h2>
          <h1>Actors</h1>
        </div>

        <div class="admin-acc-head">
          <button data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create
          </button>
          <img src="../assets/images/test-acc-img.svg" alt="" />
          <h4>Admin</h4>
        </div>
      </header>
      <table class="table admin-container movie-table ">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div style="display: flex; justify-content: center; margin-top: 10px;" class="pagination"></div>
      
      <!-- Add Modal -->
      <div class="modal fade text-light" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <form class="actors-form">
                    <div class="mb-3 input-area">
                      <input type="text" class="form-control text-light" id="name" placeholder="Actor Name" />
                    </div>
                    <div class="mb-3 input-area">
                      <input type="text" class="form-control text-light" id="surname" placeholder="Actor Surname" />
                    </div>
                    <div class="mb-3 input-area">
                      <input type="text" class="form-control text-light" id="img_url" placeholder="Image URL" />
                    </div>
                    <button id="submit-btn" type="submit" class="btn custom-btn text-light">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Modal -->
      <div class="modal fade text-light" id="editActorModal" tabindex="-1" aria-labelledby="editActorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <form>
                    <div class="mb-3 input-area">
                      <input type="text" class="form-control text-light" id="editActorName" placeholder="Actor Name" />
                    </div>
                    <div class="mb-3 input-area">
                      <input type="text" class="form-control text-light" id="editActorSurname" placeholder="Actor Surname" />
                    </div>
                    <div class="mb-3 input-area">
                      <input type="text" class="form-control text-light" id="editActorImgUrl" placeholder="Image URL" />
                    </div>
                    <button type="button" class="btn custom-btn text-light" id="saveEditActorBtn">Save Changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Delete Confirmation Modal -->
      <div class="modal fade " id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog text-light modal-dialog-centered">
          <div class="modal-content delete-modal">
            <div class="modal-body d-flex justify-content-center align-items-center">
              Are you sure you want to delete this actor?
            </div>
            <div class="d-flex justify-content-center align-items-center gap-3 modal-btn ">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn submit text-light" id="confirmDeleteBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/actors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
