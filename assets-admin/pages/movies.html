<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/global/global.css" />
  <link rel="stylesheet" href="../css/pages/dashboard.css" />
  <link rel="stylesheet" href="../css//pages/movie.css" />

</head>

<body>
  <div class="section-menubar-header">
    <header class="menu-bar">
      <div class="logo-area">
        <img src="../assets/images/logo.svg" alt="logo" />
        <a href="../../index.html">filmalisa</a>
      </div>

      <nav class="nav-list">
        <ul>
          <li>
            <img src="../assets/icons/dashboard-icon.svg" alt="" /><a href="./dashboard.html">Dashboard</a>
          </li>
          <li style="background-color: #58209d">
            <img src="../assets/icons/movies-icon.svg" alt="" /><a style="color: var(--textColor)"
              href="./movies.html">Movies</a>
          </li>
          <li>
            <img src="../assets/icons/categories-icon.svg" alt="" /><a href="categories.html">Categories</a>
          </li>
          <li>
            <img src="../assets/icons/users-icon.svg" alt="" /><a href="users.html">Users</a>
          </li>
          <li>
            <img src="../assets/icons/comments-icon.svg" alt="" /><a href="comments.html">Comments</a>
          </li>
          <li>
            <img src="../assets/icons/contact-icon.svg" alt="" /><a href="contact.html">Contact us</a>
          </li>
          <li>
            <img src="../assets/icons/users-icon.svg" alt="" /><a href="actors.html">Actors</a>
          </li>
        </ul>
      </nav>
      <div class="logout-area">
        <img src="../assets/icons/logout-icon.svg" alt="" />
        <a href="../../admin.html">Logout</a>
      </div>
    </header>
    <div class="header-dashboard">
      <header class="header admin-container">
        <div class="header-text-area">
          <h2>Hi Admin</h2>
          <h1>Movies</h1>
        </div>

        <div class="admin-acc-head">
          <button data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create
          </button>
          <img src="../assets/images/test-acc-img.svg" alt="" />
          <h4>Admin</h4>
        </div>
      </header>

      <table class="table admin-container movie-table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Overview</th>
            <th scope="col">Category</th>
            <th scope="col">Imdb</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div style="display: flex; justify-content: center; margin-top: 10px;" class="pagination"></div>

      <div class="modal fade text-light" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-lg-8">
                  <form class="movies-form">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="title" placeholder="Enter movie title" />
                    </div>

                    <div class="mb-3">
                      <textarea class="form-control" id="overview" rows="3"
                        placeholder="Enter movie overview"></textarea>
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="coverUrl" placeholder="Enter cover URL" />
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="trailerUrl" placeholder="Enter trailer URL" />
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="watchUrl" placeholder="Enter watch URL" />
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="imdb" placeholder="Enter IMDb rating" />
                    </div>

                    <div class="mb-3">
                      <input type="number" class="form-control" id="runtime" placeholder="Enter runtime in minutes" />
                    </div>

                    <div class="mb-3">
                      <select class="form-select" id="category">
                        <option selected disabled>Choose category</option>
                        <!-- Category options will be dynamically added here -->
                      </select>
                    </div>

                    <div class="mb-3">
                      <select class="form-select" id="actor">
                        <option selected disabled>Choose actor</option>
                        <!-- Actor options will be dynamically added here -->
                      </select>
                    </div>

                    <div class="form-check d-flex justify-content-between align-items-center">
                      <div>
                        <input class="form-check-input" type="checkbox" id="adult" />
                        <label class="form-check-label m-1" for="adult">Adult</label>
                      </div>
                      <div class="flex-end submit">
                        <button type="submit" class="btn text-light">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="col-lg-4 text-center">
                  <img id="coverPreview" src="../../assets-client/assets/images/movie-detail-img.svg"
                    alt="Cover Preview" class="img-fluid rounded" style="height: 283px" width="203px" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- edit modal -->
      <div class="modal fade text-light" id="editMovieModal" tabindex="-1" aria-labelledby="editMovieModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-lg-8">
                  <form class="edit-movies-form" >
                    <div class="mb-3">
                      <input type="text" class="form-control" id="editTitle" placeholder="Edit movie title" />
                    </div>

                    <div class="mb-3">
                      <textarea class="form-control" id="editOverview" rows="3"
                        placeholder="Edit movie overview"></textarea>
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="editCoverUrl" placeholder="Edit cover URL" />
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="editTrailerUrl" placeholder="Edit trailer URL" />
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="editWatchUrl" placeholder="Edit watch URL" />
                    </div>

                    <div class="mb-3">
                      <input type="text" class="form-control" id="editImdb" placeholder="Edit IMDb rating" />
                    </div>

                    <div class="mb-3">
                      <input type="number" class="form-control" id="editRuntime"
                        placeholder="Edit runtime in minutes" />
                    </div>

                    <div class="mb-3">
                      <select class="form-select" id="editCategory">
                        <option selected disabled>Choose category</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <select class="form-select" id="editActor">
                        <option selected disabled>Choose actor</option>
                      </select>
                    </div>

                    <div class="form-check d-flex justify-content-between align-items-center">
                      <div>
                        <input class="form-check-input" type="checkbox" id="editAdult" />
                        <label class="form-check-label m-1" for="editAdult">Adult</label>
                      </div>
                      <div class="flex-end submit">
                        <button type="submit" id="saveEditMovieBtn" class="btn text-light">Save Changes</button>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="col-lg-4 text-center">
                  <img id="editCoverPreview" src="../../assets-client/assets/images/movie-detail-img.svg"
                    alt="Cover Preview" class="img-fluid rounded" style="height: 283px" width="203px" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog text-light modal-dialog-centered">
          <div class="modal-content delete-modal">
            <div class="modal-body d-flex justify-content-center align-items-center">
              Are you sure you want to delete this movie?
            </div>
            <div class="d-flex justify-content-center align-items-center gap-3 modal-btn">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn submit text-light" id="confirmDeleteBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="../js/movies.js"></script>
</body>

</html>
